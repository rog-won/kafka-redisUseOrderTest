<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <th:block th:replace="~{fragment/fragments :: commonStyles}"></th:block>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            color: #333;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }
        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }
        .btn-home {
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            margin: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle error-icon"></i>
            <h1 class="error-title">오류가 발생했습니다</h1>
            
            <div class="error-message">
                <strong th:text="${errorMessage ?: '알 수 없는 오류가 발생했습니다.'}">오류 메시지</strong>
            </div>
            
            <div class="d-flex justify-content-center">
                <a href="javascript:history.back()" class="btn btn-secondary btn-home">
                    <i class="bi bi-arrow-left me-1"></i> 이전 페이지
                </a>
                <a href="/index" class="btn btn-primary btn-home">
                    <i class="bi bi-house me-1"></i> 홈으로
                </a>
            </div>
            
            <div class="error-details" th:if="${timestamp} or ${path}">
                <small class="text-muted">
                    <div th:if="${timestamp}">
                        <strong>발생 시간:</strong> <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                    <div th:if="${path}">
                        <strong>요청 경로:</strong> <span th:text="${path}"></span>
                    </div>
                </small>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragment/fragments :: commonScripts}"></th:block>
</body>
</html>
