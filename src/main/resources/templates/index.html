<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .user-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-menu {
            margin-top: 2rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .btn-primary {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-logout {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
        .jumbotron {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-person-circle me-2" style="font-size: 1.5rem;"></i>
                    <span id="welcomeMessage" class="fs-5 fw-semibold"></span>
                </div>
                <button id="logoutBtn" class="btn btn-outline-danger btn-logout">
                    <i class="bi bi-box-arrow-right me-1"></i> 로그아웃
                </button>
            </div>
        </div>

        <div class="jumbotron">
            <h1 class="display-4 fw-bold">주문 관리 시스템</h1>
            <p class="lead">효율적인 제품, 창고, 재고 관리를 위한 통합 플랫폼입니다.</p>
        </div>
        
        <div class="alert alert-warning shadow-sm" id="notLoggedInMessage" style="display: none;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            로그인이 필요합니다. <a href="/view/auth/login" class="alert-link">로그인 페이지로 이동</a>
        </div>
        
        <div class="row main-menu">
            <div class="col-md-6 col-lg-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <h5 class="card-title fw-bold">제품 관리</h5>
                        <p class="card-text text-muted">제품 목록을 조회하고 새로운 제품을 등록합니다.</p>
                        <a href="/product/list" class="btn btn-primary">
                            <i class="bi bi-list me-1"></i> 제품 목록
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-building"></i>
                        </div>
                        <h5 class="card-title fw-bold">창고 관리</h5>
                        <p class="card-text text-muted">창고 목록을 조회하고 새로운 창고를 등록합니다.</p>
                        <a href="/warehouses" class="btn btn-primary">
                            <i class="bi bi-list me-1"></i> 창고 목록
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-stack"></i>
                        </div>
                        <h5 class="card-title fw-bold">재고 관리</h5>
                        <p class="card-text text-muted">창고별 재고 현황을 조회하고 재고를 추가합니다.</p>
                        <a href="/inventory" class="btn btn-primary">
                            <i class="bi bi-list me-1"></i> 재고 목록
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-cart-check"></i>
                        </div>
                        <h5 class="card-title fw-bold">주문 관리</h5>
                        <p class="card-text text-muted">주문 내역을 조회하고 새로운 주문을 등록합니다.</p>
                        <a href="/orders" class="btn btn-primary">
                            <i class="bi bi-list me-1"></i> 주문 목록
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 로컬 스토리지에서 사용자 정보 확인
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const name = localStorage.getItem('name');
            
            if (token && username) {
                // 로그인 된 상태
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = `${name || username}님 환영합니다!`;
                document.getElementById('notLoggedInMessage').style.display = 'none';
            } else {
                // 로그인되지 않은 상태
                window.location.href = '/view/auth/login'; // 로그인 안 되어 있으면 로그인 페이지로 리다이렉트
            }
            
            // 로그아웃 버튼 이벤트
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('name');
                window.location.href = '/view/auth/login';
            });
        });
    </script>
</body>
</html>
