<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 주문 생성</title>
</head>
<body>
<div th:insert="fragment/fragments :: nav"></div>
<h1>새 주문 생성</h1>
<form th:action="@{/orders}" th:object="${order}" method="post">
    <label>주문 ID: <input type="text" th:field="*{orderId}" /></label><br>
    <label>제품 ID: <input type="text" th:field="*{product.productId}" /></label><br>
    <label>수량: <input type="number" th:field="*{quantity}" /></label><br>
    <button type="submit">생성</button>
</form>
</body>
</html>
