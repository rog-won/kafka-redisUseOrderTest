<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">회원가입</h1>
        
        <div class="alert alert-success" id="successMessage" style="display:none;">
            회원가입이 완료되었습니다. <a href="/view/auth/login">로그인 페이지로 이동</a>
        </div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" required>
                    <button type="button" class="btn btn-outline-secondary" id="checkUsernameBtn">중복확인</button>
                </div>
                <div id="usernameMessage"></div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatchMessage"></div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">회원가입</button>
                <a href="/view/auth/login" class="btn btn-outline-secondary">로그인 페이지로 이동</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('checkUsernameBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (!username) {
                showUsernameMessage('아이디를 입력해주세요.', false);
                return;
            }
            
            fetch(`/api/auth/check-username?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    showUsernameMessage(data.message, data.available);
                })
                .catch(error => {
                    showUsernameMessage('중복 확인 중 오류가 발생했습니다.', false);
                });
        });
        
        function showUsernameMessage(message, isAvailable) {
            const messageElement = document.getElementById('usernameMessage');
            messageElement.textContent = message;
            messageElement.className = isAvailable ? 'success-message' : 'error-message';
        }
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const messageElement = document.getElementById('passwordMatchMessage');
            
            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    messageElement.textContent = '비밀번호가 일치합니다.';
                    messageElement.className = 'success-message';
                } else {
                    messageElement.textContent = '비밀번호가 일치하지 않습니다.';
                    messageElement.className = 'error-message';
                }
            } else {
                messageElement.textContent = '';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const userData = {
                username: document.getElementById('username').value,
                password: password,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            
            fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('signupForm').reset();
                window.scrollTo(0, 0);
            })
            .catch(error => {
                alert('회원가입 실패: ' + error.message);
            });
        });
    </script>
</body>
</html>
