<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">회원가입</h1>
            
            <div class="alert alert-success" id="successMessage" style="display:none;">
                회원가입이 완료되었습니다. <a href="/view/auth/login">로그인 페이지로 이동</a>
            </div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
                        <button type="button" class="btn btn-outline-secondary" id="checkUsernameBtn">중복확인</button>
                    </div>
                    <div id="usernameMessage"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
                    </div>
                    <div id="passwordMatchMessage"></div>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus me-1"></i> 회원가입
                    </button>
                    <a href="/view/auth/login" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> 로그인 페이지로 이동
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 공통 인증 관련 JavaScript -->
    <script src="/js/auth.js"></script>
    <!-- 회원가입 페이지 JavaScript -->
    <script src="/js/signup.js"></script>
</body>
</html>
