<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신규 제품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .page-title {
      margin-bottom: 1.5rem;
      color: #333;
      border-left: 5px solid #0d6efd;
      padding-left: 15px;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .btn-submit {
      padding: 0.6rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .btn-back {
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    .btn-back:hover {
      transform: translateY(-2px);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">주문 관리 시스템</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/product/list}">제품</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/warehouses}">창고</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/inventory}">재고</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">주문</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 페이지 제목 -->
  <h2 class="page-title">신규 제품 등록</h2>
  
  <!-- 제품 등록 폼 -->
  <div class="form-container">
    <form th:action="@{/product}" th:object="${product}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">제품명</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="제품명을 입력하세요">
      </div>
      
      <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <div class="input-group">
          <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required placeholder="가격을 입력하세요">
          <span class="input-group-text">원</span>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">상세 설명</label>
        <textarea class="form-control" id="description" th:field="*{description}" rows="5" placeholder="제품에 대한 상세 설명을 입력하세요"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="image" class="form-label">제품 이미지</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
        <div class="form-text">JPG, PNG 또는 GIF 파일만 업로드 가능합니다. 최대 5MB.</div>
      </div>
      
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="bi bi-check2-circle me-1"></i> 제품 등록
        </button>
        <a th:href="@{/product/list}" class="btn btn-outline-secondary btn-back">
          <i class="bi bi-arrow-left me-1"></i> 목록으로 돌아가기
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
