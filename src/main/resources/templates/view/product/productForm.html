<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>신규 제품 등록</title>
</head>
<body>
<h1>신규 제품 등록</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <label>제품 ID: <input type="text" th:field="*{productId}" required /></label><br>
  <label>제품 이름: <input type="text" th:field="*{name}" required /></label><br>
  <label>제품 설명: <input type="text" th:field="*{description}" /></label><br>
  <button type="submit">등록</button>
</form>
<a href="/products">제품 목록 보기</a>
</body>
</html>
