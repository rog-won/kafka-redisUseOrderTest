<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재고 목록</title>
</head>
<body>
<div th:insert="~{fragment/fragments :: nav}"></div>
<h1>재고 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>제품 코드</th>
    <th>제품명</th>
    <th>창고 코드</th>
    <th>창고명</th>
    <th>재고 수량</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="inv : ${inventories}">
    <td th:text="${inv.id}">ID</td>
    <td th:text="${inv.product.code}">제품 코드</td>
    <td th:text="${inv.product.name}">제품명</td>
    <td th:text="${inv.warehouse.code}">창고 코드</td>
    <td th:text="${inv.warehouse.name}">창고명</td>
    <td th:text="${inv.quantity}">수량</td>
  </tr>
  </tbody>
</table>
<br>
<a th:href="@{/inventory/new}">재고 입고 등록</a>
</body>
</html>
