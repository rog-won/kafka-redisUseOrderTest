<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재고 입고 등록</title>
</head>
<body>
<div th:insert="~{fragment/fragments :: nav}"></div>
<h1>재고 입고 등록</h1>
<form th:action="@{/inventory}" th:object="${inventoryDto}" method="post">
  <label>제품:
    <select th:field="*{productCode}" required>
      <option value="">--제품 선택--</option>
      <option th:each="prod : ${products}"
              th:value="${prod.code}"
              th:text="${prod.name}"></option>
    </select>
  </label><br>
  <label>창고:
    <select th:field="*{warehouseCode}" required>
      <option value="">--창고 선택--</option>
      <option th:each="wh : ${warehouses}"
              th:value="${wh.code}"
              th:text="${wh.name + ' (' + wh.code + ')'}"></option>
    </select>
  </label><br>
  <label>재고 수량: <input type="number" th:field="*{quantity}" required /></label><br>
  <button type="submit">등록</button>
</form>
<a th:href="@{/inventory}">재고 목록 보기</a>
</body>
</html>
