<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인벤토리 상세 정보</title>
    <!-- 공통 스타일 -->
    <th:block th:replace="fragment/fragments :: commonStyles"></th:block>
    <style>
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .btn-back {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .code-badge {
            font-size: 0.85rem;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-family: monospace;
            display: inline-block;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <!-- 네비게이션 바 -->
        <th:block th:replace="fragment/fragments :: navbar('inventory')"></th:block>

        <h2 class="page-title">인벤토리 상세 정보</h2>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="card" th:if="${inventory}">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>인벤토리 정보</div>
                <div class="text-muted small">
                    <span th:if="${inventory.registeredBy}">
                        <i class="bi bi-person-circle me-1"></i> 
                        등록자: <span th:text="${inventory.registeredBy}">등록자</span>
                    </span>
                    <span th:if="${inventory.createdAt}" class="ms-2">
                        <i class="bi bi-clock me-1"></i> 
                        등록일: <span th:text="${#temporals.format(inventory.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</span>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">상품 정보:</div>
                    <div class="col-md-9">
                        <span th:text="${inventory.product.name}"></span>
                        <span class="code-badge" th:text="${inventory.product.code}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">창고 이름:</div>
                    <div class="col-md-9">
                        <span th:text="${inventory.warehouse.name}"></span>
                        <span class="code-badge" th:text="${inventory.warehouse.code}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">수량:</div>
                    <div class="col-md-9" th:text="${inventory.quantity}"></div>
                </div>
            </div>
        </div>

        <a th:href="@{/inventory}" class="btn btn-secondary btn-back">
            <i class="bi bi-arrow-left me-1"></i> 목록으로 돌아가기
        </a>
    </div>

    <!-- 공통 스크립트 -->
    <th:block th:replace="fragment/fragments :: commonScripts"></th:block>
</body>
</html>
