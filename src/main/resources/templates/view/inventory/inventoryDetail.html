<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인벤토리 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">주문 관리 시스템</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/warehouse">창고 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product">상품 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/inventory">재고 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/order">주문 관리</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="mb-4">인벤토리 상세 정보</h2>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="card" th:if="${inventory}">
            <div class="card-header">
                인벤토리 정보
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">상품 이름:</div>
                    <div class="col-md-9" th:text="${inventory.product.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">창고 이름:</div>
                    <div class="col-md-9" th:text="${inventory.warehouse.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">수량:</div>
                    <div class="col-md-9" th:text="${inventory.quantity}"></div>
                </div>
            </div>
        </div>

        <a href="/inventory" class="btn btn-secondary btn-back">목록으로 돌아가기</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
