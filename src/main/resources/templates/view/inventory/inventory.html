<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 목록</title>
</head>
<body>
<div th:insert="fragment/fragments :: nav"></div>
<h1>재고 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>제품 ID</th>
        <th>창고 CODE</th>
        <th>재고 수량</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inv : ${inventories}">
        <td th:text="${inv.id.productId}">제품 ID</td>
        <td th:text="${inv.id.code}">창고 CODE</td>
        <td th:text="${inv.quantity}">수량</td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/inventory/inbound}">재고 입고 등록</a>
</body>
</html>
