<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
    <th:block th:replace="~{fragment/fragments :: commonStyles}"></th:block>
    <style>
        .user-role-badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }
        .role-super-admin {
            background-color: #dc3545;
            color: white;
        }
        .role-admin {
            background-color: #fd7e14;
            color: white;
        }
        .role-user {
            background-color: #0dcaf0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <nav th:replace="~{fragment/fragments :: navbar('users')}"></nav>
        
        <h2 class="page-title">사용자 관리</h2>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">사용자 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>아이디</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>권한</th>
                                        <th>가입일</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <!-- 사용자 목록이 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 역할 변경 모달 -->
    <div class="modal fade" id="changeRoleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사용자 역할 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalUsername">
                    <p>사용자 <strong id="modalUsernameText"></strong>의 역할을 변경합니다.</p>
                    <div class="mb-3">
                        <label for="roleSelect" class="form-label">역할 선택</label>
                        <select class="form-select" id="roleSelect">
                            <option value="ROLE_SUPER_ADMIN">슈퍼관리자</option>
                            <option value="ROLE_ADMIN">관리자</option>
                            <option value="ROLE_USER">일반사용자</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveRoleBtn">저장</button>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{fragment/fragments :: commonScripts}"></th:block>
    <script src="/js/user.js"></script>
</body>
</html>
