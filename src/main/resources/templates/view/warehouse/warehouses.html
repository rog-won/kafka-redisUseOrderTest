<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>창고 목록</title>
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragment/fragments :: nav}"></div>
<h1>창고 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>창고 코드</th>
        <th>창고 이름</th>
        <th>위치</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wh : ${warehouses}">
        <td th:text="${wh.code}">창고 코드</td>
        <td th:text="${wh.name}">창고 이름</td>
        <td th:text="${wh.location}">위치</td>
        <td class="action-buttons">
            <form th:action="@{/warehouses/delete/{id}(id=${wh.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까? 관련된 재고 및 주문 정보에도 영향을 줄 수 있습니다.');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/warehouses/new}">새 창고 등록</a>
</body>
</html>
