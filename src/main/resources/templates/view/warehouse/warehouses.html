<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창고 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .table-container {
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .btn-add {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .btn-delete {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }
        .page-title {
            margin-bottom: 1.5rem;
            color: #333;
            border-left: 5px solid #0d6efd;
            padding-left: 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">주문 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product/list}">제품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/warehouses}">창고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inventory}">재고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">주문</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 제목 -->
    <h2 class="page-title">창고 목록</h2>
    
    <!-- 신규 등록 버튼 -->
    <a th:href="@{/warehouses/new}" class="btn btn-primary btn-add mb-4">
        <i class="bi bi-plus-circle me-2"></i>새 창고 등록
    </a>
    
    <!-- 창고 테이블 -->
    <div class="table-container">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th scope="col">창고 코드</th>
                <th scope="col">창고 이름</th>
                <th scope="col">위치</th>
                <th scope="col">작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wh : ${warehouses}">
                <td th:text="${wh.code}">창고 코드</td>
                <td th:text="${wh.name}">창고 이름</td>
                <td th:text="${wh.location}">위치</td>
                <td>
                    <form th:action="@{/warehouses/delete/{code}(code=${wh.code})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까? 관련된 재고 및 주문 정보에도 영향을 줄 수 있습니다.');">
                        <button type="submit" class="btn btn-outline-danger btn-sm btn-delete">
                            <i class="bi bi-trash me-1"></i>삭제
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
